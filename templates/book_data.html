<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }} type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='/images/logo_transparent.png') }}" type="image/png" sizes="16x16">

    <title>ProkDataBooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  </head>
  <body id="mypage">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #069fbf;">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('main') }}" style="color: white;">&#160; ProgDataBooks</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto px-1">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: white;" href="{{ url_for('main') }}">Sistem Rekomendasi</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" style="color: white;" href="{{ url_for('book_data') }}">Data Buku</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of header -->
    
      
      <div class="data-buku" id="data-buku">
        <div class="container-fluid">
          <table class="table container-fluid table-striped">
            <thead>
              <tr>
                <th scope="col">~</th>
                <th scope="col">Judul</th>
                <th scope="col">Authors</th>
                <th scope="col">Description</th>
                <th scope="col">Cover</th>
              </tr>
            </thead>
            <tbody>
              {% for index, row in df.iterrows() %}
              <tr>
                <td>{{loop.index}}</td>
                <th scope="row">{{ row['Title'] }}</th>
                <td>
                  {{ row['Authors'] }}
                </td>
                <td>
                  {{ row['Description'] }}
                </td>
                <td>
                  <img src="{{ row['ImageLink'] }}" alt="{{ row['ImageLink'] }}">
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
    <footer class="container-fluid text-center">
      <p>Â©ProgDataBooks 2023</p>
    </footer>


    <!-- <script src="/static/js/client-side.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
